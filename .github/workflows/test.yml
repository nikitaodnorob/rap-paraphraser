name: Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-18.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v2.3.0
        with:
          ref: ${{ github.ref }}

      - name: Install packages
        run: yarn install --frozen-lockfile

      - name: Test application
        run: yarn test
